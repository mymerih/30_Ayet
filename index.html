<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Ayet Ezberle</title>
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div id="ayetAdi_ayetKontrolu">
      <h3 class="ayet_adi"></h3>
      <div class="arapca">
        <div class="ayet_container"></div>
        <div class="ayet_okunusu_container"></div>

        <!-- Audio -->
        <div class="audio-container">
          <!-- Player ve Ayet Tekrari -->
          <div class="audioControlRepeat">
            <audio class="audio" src="" controls></audio>
            <label for="ayetTekrar">&#x1f501:<div id="x1f501"></div></label>
            <input type="checkbox" id="ayetTekrar">
          </div>
          <!-- Oynatma Hizi -->
          <div class="speed-control">
            <div>
              <label for="playbackRate">Çalma Hızı:</label>
              <span class="output" id="playbackRateValue">1.0</span>
            </div>
            <div>
              0<input type="range" id="playbackRate" name="playbackRate" min="0.5" max="3" value="1.0" step="0.1"
                oninput="document.querySelector('.audio').playbackRate = this.value; 
            document.getElementById('playbackRateValue').value = this.value">3.0
            </div>
          </div>
        </div>

        <!-- Ayet Secim Kontrol Tuslari -->
        <div class="buton_container">
          <label for="ayet-no">AyetNo:</label>
          <input type="number" id="ayet-no" min="1" max="30" value="1" onfocus="this.select()"
          onchange="document.getElementById('ayetNum').value = this.value">
            <!-- Ayet Atlama Select -->
            <select id="ayetNum"></select>
          <button id="prev-ayet" onclick="">Geri</button>
          <button id="next-ayet" onclick="">İleri</button>
          <label for="auto-play">Auto</label>
          <input type="checkbox" id="auto-play" checked>
        </div>
      </div>
    </div>

    <div class="meal_digerKontrol">
      <!-- Meali Gosterme -->
      <div class="meal" id="meal"></div>

      <!-- Meal icin dil secimi -->
      <!-- <div class="meal_dili_secimi">
      <label for="turkce">Meal Lisani</label>
      <input type="checkbox" id="turkce">
     </div> -->

      <!-- Meal Bekleme Suresini Belirleme -->
      <div class="meal_bekleme_container">
        <label for="mealBeklemeKatsayisi">Meal Bekleme Katsayısı:</label>
        <span class="output" id="beklemeKatsayisiOutput">45</span>
        <select id="mealBeklemeKatsayisi" name="mealBeklemeKatsayisi" onchange="beklemeSuresiGir(this);">
          <option value="">Süre Seçin</option>
          <option value="0">0</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
        </select>
      </div>
      <div class="bekleme_suresi_goster">
        <label>Meal Bekleme Süresi:</label>
        <span class="output" id="kalan_sure"></span>
      </div>
    </div>

  </div>

</body>

</html>
