<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Ayet Ezberle</title>
  <script type="module" src="./src/main.js" defer></script>
  <script type="module">
    import { updateContent, setInputValue } from "./src/domHandlers.js";
  </script>
  <link rel="stylesheet" href="./style.css">


</head>

<body>

  <div class="container">
    <div class="ayetAdi_ayetKontrolu">
      <h3 class="ayet_adi"></h3>
      <div class="arapca">
        <div class="arabicTextConainer"></div>
        <div class="ayet_okunusu_container"></div>

        <!-- Audio -->
        <div class="audio-container">
          <!-- Player ve Ayet Tekrari -->
          <div class="audioControlRepeat">
            <audio class="audio" src="" controls></audio>
            <label for="ayetTekrar">&#x1f501:<div id="x1f501"></div></label>
            <input type="checkbox" id="ayetTekrar">
          </div>
          <!-- Oynatma Hizi -->
          <div class="speed-control">
            <div>
              <label for="playbackRate">Çalma Hızı:</label>
              <span class="output" id="playbackRateValue">1.0</span>
            </div>
            <div>
              0<input type="range" id="playbackRate" name="playbackRate" min="0.5" max="3" value="1.0" step="0.1"
                oninput="document.getElementById('playbackRateValue').innerHTML = this.value;
                document.querySelector('.audio').playbackRate = this.value;
                ">3.0
            </div>
          </div>
        </div>

        <!-- Ayet Secim Kontrol Tuslari -->
        <div class="buton_container">

          <!-- Ayet-No Input Elemani -->
          <label for="ayet-no">AyetNo:</label>
          <input type="number" id="ayet-no" min="1" max="30" value="1" onfocus="this.select()"
            onchange="setInputValue(this, this.value); this.blur()">

          <!-- Navigation Buttons -->
          <button id="prevBtn" onclick="">Geri</button>
          <button id="nextBtn" onclick="">İleri</button>

          <!-- Auto play Checkbox -->
          <label for="auto-play">Auto</label>
          <input type="checkbox" id="auto-play" checked>
        </div>
      </div>
    </div>

    <div class="meal_digerKontrol">
      <!-- Meali Gosterme -->
      <div class="meal" id="meal"></div>

      <!-- Meal icin dil secimi -->
      <!-- <div class="meal_dili_secimi">
      <label for="turkce">Meal Lisani</label>
      <input type="checkbox" id="turkce">
     </div> -->

      <!-- Meal Bekleme Suresini Belirleme -->
      <div class="meal_bekleme_container">
        <label for="mealBeklemeKatsayisi">Meal Bekleme Katsayısı:</label>
        <span class="output" id="beklemeKatsayisiOutput">45</span>
        <select id="mealBeklemeKatsayisi" name="mealBeklemeKatsayisi"
          onchange="document.getElementById('beklemeKatsayisiOutput').innerHTML = this.value;">
          <option value="">Süre Seçin</option>
          <option value="0">0</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
        </select>
      </div>
      <div class="bekleme_suresi_goster">
        <label>Meal Bekleme Süresi:</label>
        <span class="output" id="kalan_sure"></span>
      </div>
    </div>
  </div>
  <script type="module">
    import { setInputValue } from "./src/domhandlers.js";

    // setInputValue fonksiyonunu global olarak erisilebilir yapma
    window.setInputValue = setInputValue;
  </script>

</body>

</html>
